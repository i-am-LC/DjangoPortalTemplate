{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}
  {% translate "Sign Out" %}
{% endblock head_title %}
{% block inner %}
  <div class="text-center mt-4">
    <h1>{% translate "Sign Out" %}</h1>
    <p class="lead">{% translate 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <div class="text-center mt-3">
        <button class="btn btn-lg btn-danger" type="submit">{% translate 'Sign Out' %}</button>
      </div>
    </form>
  </div>
{% endblock inner %}
